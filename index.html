<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadoras de Gorjetas</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <form class="tipsForm" id="tipsForm">
        <label for="bill">
            <p>Quanto ficou a conta? </p>
        </label>
        <p>R$ <input type="number" placeholder="100" nome="bill" id="bill" class="formInput" required>
        </p>
        <label for="serviceQual">
            <p>Como foi seu serviço?</p>
        </label>
        <p>
            <select name="serviceQual" id="serviceQual" class="formSelect" required>
                <option disabled selected value="0">-- Escolha uma opção</option>
                <option value="0.3">30% - Incrivel</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Razoável</option>
                <option value="0.1">10% - Ruim</option>
                <option value="0.05">5% - Pessimo</option>
            </select>
        </p>
        <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder="1" nome="people" id="people" class="formInput" required> Pessoa(s)
        </p>
        <button type="submit" class="formSubmit">Calcular!</button>
    </form>
    <div id="totalTip">
        Gorjeta Total:
        R$<span id="tip">0.00</span>
        <p id="each">Cada</p>
    </div>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
